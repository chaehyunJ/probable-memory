<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>createElement, appendChild</h1>
    <hr>
    <div class="root">

    </div>

    <script>

        // 이 함수는 별도의 자바스크립트 파일로 분리하고
        // body 태그 시작 바로 아래에 넣어주면 된다
        // 함수는 선언되어 있어야 호출하여 실행할 수 있다)
        const createLoginForm = () =>{

        const root = document.querySelector('.root')
        console.log(root)
        
        const form = document.createElement('form')
        form.method = 'POST'
        const p1 = document.createElement('p')
        const p2 = document.createElement('p')
        const p3 = document.createElement('p')
        
        const input1 = document.createElement('input')
        input1.type = 'text'
        input1.name = 'userid'
        input1.placeholder = 'ID'
        input1.required = 'required'
        input1.autofocus = 'autofocus'
   
        const input2 = document.createElement('input')
        input2.type = 'password'
        input2.name = 'userpw'
        input2.placeholder = 'PW'
        input2.required = 'required'

        const input3 = document.createElement('input')
        input3.type = 'submit'
        input3.value = '로그인'

        p1.appendChild(input1)
        p2.appendChild(input2)
        p3.appendChild(input3)

        form.appendChild(p1)
        form.appendChild(p2)
        form.appendChild(p3)

   

        root.appendChild(form)

        return form         // 만들어진 form을 반환한다
        } 
        // root div 내부에 로그인 폼을 작성하고 싶다
       

        // 페이지소스에서 확인할때랑 element에서 확인할때랑 다른 것을 확인해야 한다

        const form = createLoginForm()
    </script>
</body>
</html>
