<body>
    <script>
        const arr1 = [1,2,3,4,5]
        console.log(arr1)

        const evenNum = arr1.filter(num => num % 2 == 0)
        console.log(evenNum)

        const arr2 = [
            {
                name : '이지은',
                age : 25,
                gender : '여성'
            },
            {
                name : '홍진호',
                age : 40,
                gender : '남성'
            },
            {
                name : '나단비',
                age : 7,
                gender : '여성'
            }
        ]
        const adult = arr2.filter(ob => ob.age >= 20)
        const women = arr2.filter(ob => ob.gender == '여성')

        console.log(adult)
        console.log(women)
    </script>
