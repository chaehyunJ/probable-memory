<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
        
 <form>       
    <p>이름<input type="text" name="user_name"></p>
    <p>주소<input type="text" id="address_kakao" name="address" readonly></p>
    <p>상세 주소<input type="text" name="address_detail"></p>   
    <div id="address"></div>
</form>      

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
     const address = document.getElementById('address')

    window.onload = function(){
        document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function(data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                    address.innerText += document.getElementById("address_kakao").value = data.address
                    address.innerText += document.querySelector("input[name=address_detail]").value
                }
            }).open();
        });
    }

   
    
</script>
</body>
</html>
