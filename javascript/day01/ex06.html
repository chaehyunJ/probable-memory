<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table id="table">
        <thead></thead>
        <tbody></tbody>
  </table>   
  
  <script>
      // 문서를 객체형태로 취급하여 특정 요소를 불러올 수 있다
      // 자주 사용하는 3가지 함수

      // document.getElementById(elementId)         : Node
      // document.querySelector(cssSelector)        : Node
      // document.querySelectorAll(cssSelector)     : NodeList

      const thead = document.querySelector('thead')                // 태그 이름
      const tbody = document.querySelector('#table > tbody')       // id + 자손 선택자

      const th = document.createElement('th')
      const tr = document.createElement('tr')

      thead.innerHTML = '<tr><th>이름</th><th>나이</th></tr>'

      const arr = [
          {name : '짱구', age : 12},
          {name : '유리', age : 12},
          {name : '맹구', age : 12},
          {name : '철수', age : 12},
          {name : '훈이', age : 12},
        ]
        
        arr.forEach(kid => {
            const tag = '<tr><td>' + kid.name + '</td><td>' + kid.age + '살</td></tr>'
            tbody.innerHTML += tag
        })
  </script>
</body>
</html>
